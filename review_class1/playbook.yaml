---
# connection block
- name: Test playbook to run
  hosts: all
  user: ec2-user
  become: true
  become_method: sudo 
  vars:
    state: "present"
    php_version: "5.4.16"
  tasks:
  - name: Manage packages
    ansible.builtin.package:      # module from the internet 
      name: telnet
      state: "{{ state }}"

  - name: Manage packages
    ansible.builtin.package:      # module from the internet 
      name: unzip
      state: "{{ state }}"

  - name: Manage packages
    ansible.builtin.package:      # module from the internet 
      name: elinks
      state: "{{ state }}"

  - name: Manage packages
    ansible.builtin.package:      # module from the internet 
      name: lftp
      state: "{{ state }}"

  - name: Manage php
    ansible.builtin.package:      # module from the internet 
      name: php-"{{ php_version }}"
      state: "{{ state }}"

